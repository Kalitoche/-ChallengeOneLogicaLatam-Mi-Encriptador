<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>encriptando</title>
  <link rel="stylesheet" href="style.css">

<body>    
  <h1 class="titulo"> Código Secreto</h1>

  <main class="main">
    <section class="form box">

        <h5 for="input-texto" class="minuscula">INGRESAR SOLO LETRAS EN MINÚSCULA, SIN ACENTOS</h5>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="INGRESE SU CÓDIGO">
        <input class="btn" type="submit" value="ENCRIPTANDO" id="btn-encriptar">
        <input class="btn" type="submit" value="DESENCRIPTANDO" id="btn-desencriptar">
    </section>
  <br>
    <section class="msg box">
<br>
      <h5 class="codencrip">CÓDIGO ENCRIPTADO</h5>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="COPIAR CÓDIGO" id="btn-copy">
    </section>
  </main>

  <script src="script.js"></script>
